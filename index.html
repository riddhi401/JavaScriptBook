<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <title>Book List</title>
</head>
<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
        
            <i class='fas fa-book-open text-primary'></i>My</i><span
            class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control " />
            </div>

            <div class="form-group">
                <label for="bookid">BOOKID#</label>
                <input type="text" id="bookid" class="form-control"/>
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary btn-block">            

        </form>
        <table class="table table-striped mt-5 ">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>BOOKID#</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="./book.js"></script>
</body>
</html>
